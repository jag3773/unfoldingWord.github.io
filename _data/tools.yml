# Autographa
- name: Autographa
  abbreviation:
  category: tools
  sub-category: translation
  url: /autographa/
  icon: https://unfoldingword.org/assets/img/icon-ag.png
  what: "A free, minimalist suite of translation tools for Bible translators that is usable without specific training or technical experience."
  why: "enables anyone to translate the Bible without prior experience in use of Bible translation software."

# tS
- name: translationStudio
  abbreviation: tS
  category: tools
  sub-category: translation
  url: /ts/
  icon: https://unfoldingword.org/assets/img/icon-ts.png
  what: "A free offline translation tool for Bible translators, that provides free translation helps, enables translating and merging of translations, and syncs translations with the Door43 platform."
  why: "enables anyone to translate the Bible using unrestricted sources, pertinent exegetical, lexical and training resources for free."


